<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daer ‚Äì Dienstleister | TV</title>
<style>
:root{
  --emp-count:12;
  --day-count:6;

  /* Auto-Fit Vars (werden per JS gesetzt) */
  --row-h: 60px;
  --dayhead-h: clamp(44px, 6vh, 70px);
  --box-font: 14px;
  --box-pad-y: 6px;
  --box-pad-x: 10px;
  --cell-gap: 6px;

  --bg:#0b1020;
  --card:#141c30;
  --text:#fff;
  --muted:rgba(255,255,255,.72);
  --header:#1c2842;
  --border:#2b3a55;
  --accent:#4cc9f0;
  --today:rgba(0,255,204,.9);
  --shadow:0 6px 24px rgba(0,0,0,.18);
}
body.light{
  --bg:#f0f4f8;
  --card:#ffffff;
  --text:#1a202c;
  --muted:rgba(26,32,44,.72);
  --header:#e6f7f9;
  --border:#cbd5e0;
  --accent:#00acc1;
  --today:rgba(0,172,193,.9);
  --shadow:0 10px 22px rgba(0,0,0,.10);
}
html,body{
  margin:0; height:100%;
  background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
  overflow:hidden;
  transition:background .25s,color .25s;
}
*{box-sizing:border-box}

.wrapper{
  height:100%;
  padding:2vh 2vw;
  display:flex;
  flex-direction:column;
  gap:1.0vh;
}

.topbar{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:1.2vw;
}
.brand{
  display:flex;
  flex-direction:column;
  gap:.45vh;
  min-width:0;
}
h1{
  margin:0;
  font-size:clamp(18px, 3.1vh, 34px);
  letter-spacing:.3px;
  font-weight:900;
  line-height:1.05;
}
.meta{
  display:flex;
  flex-wrap:wrap;
  gap:1.0vw;
  align-items:center;
  font-size:clamp(12px, 1.7vh, 18px);
  color:var(--muted);
}
#todayDate{font-weight:850;}
.meta .clock{
  font-weight:900;
  color:var(--accent);
  font-size:clamp(14px, 2.2vh, 22px);
}

.pills{
  display:flex;
  flex-wrap:wrap;
  gap:.6vw;
  align-items:center;
  justify-content:flex-end;
}
.pill{
  background:var(--card);
  border:2px solid rgba(76,201,240,.25);
  padding:.6vh .9vw;
  border-radius:999px;
  font-weight:800;
  font-size:clamp(12px, 1.6vh, 18px);
  box-shadow:var(--shadow);
  color:var(--text);
  white-space:nowrap;
}
.pill strong{color:var(--accent)}
.theme-toggle{
  background:var(--card);
  border:2px solid var(--accent);
  color:var(--text);
  padding:.7vh 1vw;
  border-radius:14px;
  cursor:pointer;
  font-size:clamp(12px, 1.8vh, 18px);
  font-weight:900;
  transition:transform .18s, box-shadow .18s;
  box-shadow:var(--shadow);
}
.theme-toggle:hover{ transform:scale(1.05); }

.week-nav{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:3vw;
  padding:.4vh 1vw;
}
.week-nav button{
  background:transparent;
  color:var(--text);
  border:1px solid transparent;
  padding:.45vh 1vw;
  border-radius:12px;
  font-size:clamp(12px, 1.7vh, 18px);
  font-weight:700;
  cursor:pointer;
  transition:all .18s;
  opacity:.55;
}
.week-nav button:hover:not(:disabled){
  opacity:1;
  border-color:rgba(76,201,240,.35);
  background:rgba(76,201,240,.10);
}
.week-nav button:disabled{opacity:.18; cursor:not-allowed;}
.week-info{
  text-align:center;
  min-width:min(56vw, 560px);
  color:var(--accent);
}
.week-number{
  font-weight:900;
  font-size:clamp(14px, 2.2vh, 22px);
  line-height:1.1;
}
.week-date{
  margin-top:.15vh;
  color:var(--muted);
  font-weight:700;
  font-size:clamp(11px, 1.4vh, 16px);
}

.panel{
  flex:1;
  min-height:0;
  background:var(--card);
  border-radius:22px;
  padding:1.2vh 1.2vw;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:.9vh;
}

/* Filters */
.filters{
  display:flex;
  gap:10px;
  align-items:end;
  flex-wrap:wrap;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:16px;
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.02));
}
body.light .filters{
  background: linear-gradient(180deg, rgba(0,0,0,.03), rgba(255,255,255,.6));
}
.filter-group{
  display:flex;
  flex-direction:column;
  gap:6px;
  min-width: 180px;
}
.filter-group label{
  font-size:12px;
  letter-spacing:.02em;
  color: var(--muted);
}
.filter-group select{
  appearance:none;
  -webkit-appearance:none;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  background: rgba(0,0,0,.18);
  color: var(--text);
  outline:none;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}
body.light .filter-group select{
  background:#fff;
  color:#081018;
}
.hint{
  flex: 1 1 220px;
  min-width: 220px;
  padding:8px 10px;
  border-radius:12px;
  border:1px dashed rgba(255,255,255,.18);
  color: var(--muted);
  font-size:13px;
}
body.light .hint{ border-color: rgba(0,0,0,.12); }

/* Grid */
.gridwrap{
  flex:1;
  min-height:0;
  overflow:hidden; /* wichtig: wir fitten alles, kein Scroll */
  border-radius:16px;
  border:3px solid var(--border);
  background:var(--border);
}
.grid{
  display:grid;
  height:100%;
  grid-template-rows: var(--dayhead-h) repeat(var(--emp-count), var(--row-h));
  grid-template-columns: minmax(160px, 18vw) repeat(var(--day-count), minmax(0, 1fr));
  gap:2px;
  background:var(--border);
}

.grid-cell{
  background:var(--card);
  padding:8px 10px;
  display:flex;
  flex-direction:column;
  align-items:stretch;
  justify-content:flex-start;
  gap:var(--cell-gap);
  position:relative;
  overflow:hidden;
  min-height:0;
}
/* Inhalte in Zellen: vertikal, keine Klicks, alles sichtbar */
.cell-items{
  display:flex;
  flex-direction:column;
  gap:var(--cell-gap);
  min-height:0;
}

.grid-header{
  background:var(--header);
  font-weight:900;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:.2vh;
  padding:.9vh .6vw;
  position:sticky;
  z-index:3;
}
.grid-header.top{ top:0; z-index:5; }
.grid-header.left{ left:0; z-index:4; }
.grid-header.corner{ top:0; left:0; z-index:6; }

.dayName{
  font-size:clamp(12px, 1.9vh, 22px);
  font-weight:950;
  color:var(--accent);
  line-height:1.05;
}
.dayDate{
  font-size:clamp(10px, 1.25vh, 14px);
  color:var(--muted);
  font-weight:800;
}
.emp-header{
  flex-direction:row;
  justify-content:flex-start;
  gap:.7vw;
  padding-left:1vw;
}
.dot{
  width:clamp(12px, 1.1vw, 18px);
  height:clamp(12px, 1.1vw, 18px);
  border-radius:50%;
  border:2px solid rgba(255,255,255,.85);
  flex:0 0 auto;
}
.emp-name{
  font-size:clamp(12px, 1.6vh, 18px);
  font-weight:950;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:18vw;
}

.box{
  padding: var(--box-pad-y) var(--box-pad-x);
  border-radius:10px;
  font-weight:950;
  font-size: var(--box-font);
  line-height:1.05;
  text-align:left;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
  white-space:normal;            /* wichtig: darf umbrechen */
  overflow-wrap:anywhere;        /* lange Namen brechen */
}

.empty-cell{ opacity:.18; }

.today-cell{
  outline:5px solid var(--today);
  box-shadow:0 0 42px var(--today);
  animation:pulse 2.5s ease-in-out infinite;
}
.today-cell::before{
  content:"";
  position:absolute; inset:0;
  background:var(--today);
  opacity:.10;
  pointer-events:none;
  z-index:1;
}
.today-cell > *{ position:relative; z-index:2; }
@keyframes pulse{
  0%,100%{ box-shadow:0 0 20px var(--today); outline-width:4px; }
  50%{ box-shadow:0 0 46px var(--today); outline-width:6px; }
}

/* Banner */
.banner{
  position:fixed;
  left:50%;
  top:1.6vh;
  transform:translateX(-50%);
  background:rgba(249,65,68,.95);
  border:2px solid rgba(255,255,255,.25);
  border-radius:16px;
  padding:1.2vh 2.2vw;
  font-weight:950;
  display:none;
  box-shadow:0 18px 36px rgba(0,0,0,.40);
  font-size:clamp(14px, 2.0vh, 22px);
  z-index:20;
}

/* Mobile: compact */
@media (max-width: 820px){
  .wrapper{ padding:1.2vh 3vw; }
  .filter-group{min-width: 150px;}
  .hint{min-width: 100%;}
  .grid{ grid-template-columns: minmax(140px, 30vw) repeat(var(--day-count), minmax(0, 1fr)); }
  .emp-name{ max-width:44vw; }
}
</style>
</head>
<body>
<div class="wrapper">

  <div class="topbar">
    <div class="brand">
      <h1>Daer ‚Äì Dienstleister</h1>
      <div class="meta">
        <div class="clock" id="clock">--:--:--</div>
        <div id="todayDate"></div>
        <div id="month"></div>
        <div id="weather"></div>
      </div>
    </div>

    <div class="pills">
      <div class="pill" id="statsPill">Einsatz: <strong>0</strong> ‚Ä¢ Urlaub: <strong>0</strong> ‚Ä¢ Krank: <strong>0</strong> ‚Ä¢ Frei: <strong>0</strong></div>
      <button class="theme-toggle" id="themeToggle" title="Hell/Dunkel">üåì</button>
    </div>
  </div>

  <div class="week-nav">
    <button id="prevWeek">‚Üê Vorherige</button>
    <div class="week-info">
      <div class="week-number" id="weekNumber">Woche 1</div>
      <div class="week-date" id="weekDate">‚Äì</div>
    </div>
    <button id="nextWeek">N√§chste ‚Üí</button>
  </div>

  <div class="panel" id="weekContainer">

    <div class="filters" id="filters">
      <div class="filter-group">
        <label for="viewFilter">Ansicht</label>
        <select id="viewFilter">
          <option value="all">Alles (Woche)</option>
          <option value="today">Meine Aufgaben heute</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="empFilter">Mitarbeiter</label>
        <select id="empFilter">
          <option value="all">Alle (nur mit Eintr√§gen)</option>
          <option value="all12">Alle 12 (auch leer)</option>
        </select>
      </div>
      <div class="hint" id="filterHint"></div>
    </div>

    <div class="gridwrap" id="gridWrap"></div>
  </div>
</div>

<div class="banner" id="banner">üö® Krank gemeldet</div>

<script type="module">
const firebaseConfig = {
  apiKey: "AIzaSyDgjZr2yrOrbl2dUoY26fl8EenOL0Hh-H4",
  authDomain: "daer-b525e.firebaseapp.com",
  databaseURL: "https://daer-b525e-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "daer-b525e",
  storageBucket: "daer-b525e.firebasestorage.app",
  messagingSenderId: "992532370590",
  appId: "1:992532370590:web:185d52a3dc6338b3ee978f"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const planRef = ref(db,"dienstplan");
const eventsRef = query(ref(db,"events"), limitToLast(1));

const $ = (id)=>document.getElementById(id);

let currentWeekIndex = 0;
let planData = null;

let selectedEmp = localStorage.getItem("tv-emp") || "all"; // all | all12 | idx
let viewMode = localStorage.getItem("tv-view") || "all";   // all | today

function syncFilterUI(){
  const vf = $("viewFilter");
  const ef = $("empFilter");
  if(vf) vf.value = viewMode;
  if(ef) ef.value = selectedEmp;
}

function setHint(extra=""){
  const h = $("filterHint");
  if(!h) return;
  if(viewMode === "today"){
    h.textContent = "Heute-Ansicht: zeigt nur den heutigen Tag. Mitarbeiterliste passt sich automatisch an. " + extra;
  }else{
    h.textContent = "Woche komplett: alles sichtbar. Leere Mitarbeiter werden ausgeblendet (optional) ‚Äì mehr Platz f√ºr volle Tage. " + extra;
  }
}

// Theme Toggle
const savedTheme = localStorage.getItem("tv-theme");
if(savedTheme === "light") document.body.classList.add("light");
$("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("tv-theme", document.body.classList.contains("light") ? "light" : "dark");
};

$("viewFilter").addEventListener("change", (e)=>{
  viewMode = e.target.value;
  localStorage.setItem("tv-view", viewMode);
  renderWeek();
});
$("empFilter").addEventListener("change", (e)=>{
  selectedEmp = e.target.value;
  localStorage.setItem("tv-emp", selectedEmp);
  renderWeek();
});

function updateClock(){
  const now=new Date();
  $("clock").textContent = now.toLocaleTimeString("de-DE");
}
setInterval(updateClock,1000);
updateClock();

function updateTodayDate(){
  const now=new Date();
  const s = now.toLocaleDateString("de-DE",{weekday:"long", day:"2-digit", month:"long", year:"numeric"});
  const el = $("todayDate");
  if(el) el.textContent = s;
}
setInterval(updateTodayDate, 60*1000);
updateTodayDate();

function updateMonth(startISO){
  if(!startISO) return;
  const d=new Date(startISO);
  $("month").textContent = d.toLocaleDateString("de-DE",{month:"long", year:"numeric"});
}

async function loadWeather(){
  const url="https://api.open-meteo.com/v1/forecast?latitude=52.69&longitude=13.17&current_weather=true";
  try{
    const res=await fetch(url,{cache:"no-store"});
    const j=await res.json();
    $("weather").textContent = "Velten üå§ " + Math.round(j.current_weather.temperature) + "¬∞C";
  }catch(e){
    $("weather").textContent = "Velten üå§ ‚Ä¶";
  }
}
setInterval(loadWeather, 10*60*1000);
loadWeather();

function todayISO(){
  const d=new Date();
  const p=n=>String(n).padStart(2,"0");
  return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}`;
}
function diffDays(aIso,bIso){
  const a=new Date(aIso), b=new Date(bIso);
  return Math.floor((b-a)/(1000*60*60*24));
}
function addDays(iso, days){
  if(!iso) return "";
  const d=new Date(iso);
  d.setDate(d.getDate()+days);
  return d.toISOString().slice(0,10);
}
function formatDate(iso){
  if(!iso) return "";
  const d=new Date(iso);
  const day=String(d.getDate()).padStart(2,"0");
  const month=String(d.getMonth()+1).padStart(2,"0");
  const year=d.getFullYear();
  return `${day}.${month}.${year}`;
}
function isDark(hex){
  if(!hex || hex[0]!=="#" || hex.length<7) return false;
  const r=parseInt(hex.slice(1,3),16), g=parseInt(hex.slice(3,5),16), b=parseInt(hex.slice(5,7),16);
  const lum=(0.2126*r+0.7152*g+0.0722*b)/255;
  return lum<0.55;
}
function esc(s){
  return (s??"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");
}

function findCurrentWeek(startDate){
  const age = diffDays(startDate, todayISO());
  if(age >= 0 && age < 28) return Math.floor(age/7);
  return 0;
}

function collectWeekEmployees(plan, weekIdx, empCount, dayIndices){
  const emps = (plan.employees||[]).slice(0, empCount);
  const hasAny = (empIndex)=>{
    for(const d of dayIndices){
      const k = `${weekIdx}-${empIndex}-${d}`;
      const items = (plan.assignments && plan.assignments[k]) ? plan.assignments[k] : [];
      if(items && items.length) return true;
    }
    return false;
  };
  return emps.map((emp,idx)=>({emp, idx, any:hasAny(idx)}));
}

function computeDensity(employees, dayIndices, plan, weekIdx){
  let maxItems = 0;
  for(const e of employees){
    for(const d of dayIndices){
      const k = `${weekIdx}-${e.idx}-${d}`;
      const items = (plan.assignments && plan.assignments[k]) ? plan.assignments[k] : [];
      const n = items ? items.length : 0;
      if(n > maxItems) maxItems = n;
    }
  }
  return {maxItems};
}

function applyAutoFit(employeesCount, density){
  const panel = $("weekContainer");
  const filters = $("filters");
  if(!panel || !filters) return;

  const panelH = panel.getBoundingClientRect().height;
  const filtersH = filters.getBoundingClientRect().height;
  const padding = 24;
  const headH = 76;
  const avail = Math.max(160, panelH - filtersH - padding);
  const rowH = Math.max(42, Math.floor((avail - headH) / Math.max(1, employeesCount)));
  document.documentElement.style.setProperty("--row-h", rowH + "px");

  const mi = density.maxItems || 0;
  let font = 14, py = 6, px = 10, gap = 6;
  if(mi >= 6){ font = 11; py = 3; px = 6; gap = 3; }
  else if(mi >= 5){ font = 11.5; py = 3.5; px = 6; gap = 3; }
  else if(mi >= 4){ font = 12; py = 4; px = 7; gap = 4; }
  else if(mi >= 3){ font = 13; py = 5; px = 8; gap = 5; }

  document.documentElement.style.setProperty("--box-font", font + "px");
  document.documentElement.style.setProperty("--box-pad-y", py + "px");
  document.documentElement.style.setProperty("--box-pad-x", px + "px");
  document.documentElement.style.setProperty("--cell-gap", gap + "px");
}

function renderWeek(){
  if(!planData) return;

  const weekStart = addDays(planData.start, currentWeekIndex * 7);
  const weekEnd = addDays(weekStart, 5);

  $("weekNumber").textContent = `Woche ${currentWeekIndex + 1}`;
  $("weekDate").textContent = `${formatDate(weekStart)} - ${formatDate(weekEnd)}`;
  updateMonth(planData.start);

  const age = planData.start ? diffDays(planData.start, todayISO()) : -1;
  const todayWeek = (age>=0 && age<28) ? Math.floor(age/7) : -1;
  const todayDay  = (age>=0 && age<28) ? (age%7) : -1;

  const templates = planData.templates || [];
  const tByName = new Map(templates.map(t=>[t.name,t]));
  let stats = {einsatz:0, urlaub:0, krank:0, frei:0};

  const dayNames = ["Mo","Di","Mi","Do","Fr","Sa"];

  let dayIndices = [0,1,2,3,4,5];
  if(viewMode === "today"){
    if(currentWeekIndex === todayWeek && todayDay>=0 && todayDay<=5){
      dayIndices = [todayDay];
    }else{
      dayIndices = [0];
    }
  }
  document.documentElement.style.setProperty("--day-count", String(dayIndices.length));

  const EMP_COUNT = 12;
  const all = collectWeekEmployees(planData, currentWeekIndex, EMP_COUNT, dayIndices);

  let employees = all;
  if(selectedEmp === "all"){
    employees = all.filter(x=>x.any);
  } else if(selectedEmp === "all12"){
    employees = all;
  } else {
    const idx = Number(selectedEmp);
    const one = all.find(x=>x.idx===idx);
    employees = one ? [one] : [];
  }
  if(employees.length === 0) employees = all;

  document.documentElement.style.setProperty('--emp-count', employees.length);

  const dens = computeDensity(employees, dayIndices, planData, currentWeekIndex);
  applyAutoFit(employees.length, dens);
  setHint(`(Zeilen: ${employees.length} ‚Ä¢ max/Tag: ${dens.maxItems||0})`);

  const grid = document.createElement("div");
  grid.className = "grid";

  const corner = document.createElement("div");
  corner.className = "grid-header emp-header top left corner";
  corner.innerHTML = `<span class="emp-name">Mitarbeiter</span>`;
  grid.appendChild(corner);

  dayIndices.forEach((dayIdx)=>{
    const dateISO = addDays(weekStart, dayIdx);
    const cell = document.createElement("div");
    cell.className = "grid-header top";
    const name = (viewMode==="today" && dayIndices.length===1) ? "Heute" : dayNames[dayIdx];
    cell.innerHTML = `<div class="dayName">${name}</div><div class="dayDate">${formatDate(dateISO)}</div>`;
    grid.appendChild(cell);
  });

  employees.forEach(({emp, idx:empIdx})=>{
    const empCell = document.createElement("div");
    empCell.className = "grid-header emp-header left";
    empCell.innerHTML = `<span class="dot" style="background:${emp.color||"#4cc9f0"}"></span>
                         <span class="emp-name">${esc(emp.name)}</span>`;
    grid.appendChild(empCell);

    for(const d of dayIndices){
      const k = `${currentWeekIndex}-${empIdx}-${d}`;
      const cell = document.createElement("div");
      cell.className = "grid-cell";

      if(currentWeekIndex === todayWeek && d === todayDay){
        cell.classList.add("today-cell");
      }

      const items = (planData.assignments && planData.assignments[k]) ? planData.assignments[k] : [];
      if(!items || items.length===0){
        cell.classList.add("empty-cell");
      } else {
        const itemsWrap = document.createElement("div");
        itemsWrap.className = "cell-items";

        items.forEach(name=>{
          const tpl = tByName.get(name) || {name, type:"einsatz", color: emp.color || "#4cc9f0"};
          const box = document.createElement("div");
          box.className = "box";
          box.style.background = tpl.color || (emp.color||"#4cc9f0");
          box.style.color = isDark(box.style.background) ? "#fff" : "#081018";
          box.textContent = name;

          if(tpl.type==="urlaub") stats.urlaub++;
          else if(tpl.type==="krank") stats.krank++;
          else if(tpl.type==="frei") stats.frei++;
          else stats.einsatz++;

          itemsWrap.appendChild(box);
        });

        cell.appendChild(itemsWrap);
      }

      grid.appendChild(cell);
    }
  });

  const gridWrap = $("gridWrap");
  gridWrap.innerHTML = "";
  gridWrap.appendChild(grid);

  $("statsPill").innerHTML = `Einsatz: <strong>${stats.einsatz}</strong> ‚Ä¢ Urlaub: <strong>${stats.urlaub}</strong> ‚Ä¢ Krank: <strong>${stats.krank}</strong> ‚Ä¢ Frei: <strong>${stats.frei}</strong>`;

  $("prevWeek").disabled = currentWeekIndex === 0;
  $("nextWeek").disabled = currentWeekIndex === 3;

  document.documentElement.requestFullscreen?.().catch(()=>{});
}

$("prevWeek").onclick = ()=>{ if(currentWeekIndex>0){ currentWeekIndex--; renderWeek(); } };
$("nextWeek").onclick = ()=>{ if(currentWeekIndex<3){ currentWeekIndex++; renderWeek(); } };

document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowLeft" && currentWeekIndex>0){ currentWeekIndex--; renderWeek(); }
  if(e.key==="ArrowRight" && currentWeekIndex<3){ currentWeekIndex++; renderWeek(); }
});

window.addEventListener("resize", ()=>{
  clearTimeout(window.__tvResizeT);
  window.__tvResizeT = setTimeout(()=>renderWeek(), 120);
});

onValue(planRef,(snap)=>{
  if(!snap.exists()) return;
  planData = snap.val();
  currentWeekIndex = findCurrentWeek(planData.start);

  const EMP_COUNT = 12;
  const employees = (planData.employees||[]).slice(0, EMP_COUNT);
  const ef = $("empFilter");
  if(ef){
    const keep = selectedEmp;
    ef.innerHTML =
      `<option value="all">Alle (nur mit Eintr√§gen)</option>` +
      `<option value="all12">Alle 12 (auch leer)</option>` +
      employees.map((e,idx)=>`<option value="${idx}">${esc(e.name)}</option>`).join("");
    if(keep !== "all" && keep !== "all12" && (!employees[Number(keep)])) selectedEmp = "all";
  }

  syncFilterUI();
  renderWeek();
});

onValue(eventsRef,(snap)=>{
  if(!snap.exists()) return;
  const obj = snap.val();
  const lastKey = Object.keys(obj)[0];
  const ev = obj[lastKey];
  if(ev?.type==="krank"){
    const b=$("banner");
    b.textContent = `üö® Krank gemeldet: ${ev.label} (${new Date(ev.at).toLocaleTimeString("de-DE")})`;
    b.style.display="block";
    setTimeout(()=>b.style.display="none", 8000);
  }
});
</script>
